<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="cdown.css">
</head>

<body>
  <form name="addTime" id="timeform">
    <input type="text" name="days" placeholder="Enter days">
    <input type="text" name="hours" placeholder="Enter hours">
    <input type="text" name="minutes" placeholder="Enter minutes">
    <input type="text" name="seconds" placeholder="Enter seconds">
    <input type="submit" value="Start Timer">
  </form>

  <h1>Countdown Clock</h1>
  <div id="timerwrapper">
    <div>
      <span class="days">0</span>
      <div class="undertext">Days</div>
    </div>
    <div>
      <span class="hours">0</span>
      <div class="undertext">Hours</div>
    </div>
    <div>
      <span class="minutes">0</span>
      <div class="undertext">Minutes</div>
    </div>
    <div>
      <span class="seconds">0</span>
      <div class="undertext">Seconds</div>
    </div>
  </div>
  <br>


  <script src="cdown.js"></script>
</body>
